<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial=1.0">
        <title>Employee Payroll Form</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/PayrollForm.css">
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">
                    EMPLOYEE PAYROLL FORM
                </div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
                            <img class="profile" id='image1' src="../assets/profile-images/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
                            <img class="profile" id='image2' src="../assets/profile-images/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -5.png" required>
                            <img class="profile" id='image3' src="../assets/profile-images/Ellipse -5.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -4.png" required>
                            <img class="profile" id='image4' src="../assets/profile-images/Ellipse -4.png">
                        </label>
                        <label>
                            <input type="radio" id="profile5" name="profile" value="../assets/profile-images/Ellipse -2.png" required>
                            <img class="profile" id='image5' src="../assets/profile-images/Ellipse -2.png">
                        </label>
                    </div> 
                </div>
            </form>
        </div>
    </body>
</html>
